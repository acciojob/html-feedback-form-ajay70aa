<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method='post'>
		<label for='name'>Name</label>
		<input 
			type='text' 
			id='name' 
			name='name'
			placeholder='Name'
			minLength='3'
			maxlength='50'
			required
		/><br>
		<label for='portfolio'>Portfolio URL</label>
		<input 
			type='url' 
			id='portfolio' 
			name='portfolioUrl' 
			placeholder='https://www.portfolio.com'
			required
		/><br>
		<label for='favColor'>Favourite Color</label>
		<input 
			type='color'
			id='favColor'
			name='favColor'
			required
		/><br>
		<label for='likeness'>Likeness</label>
		<input 
			type='range'
			id='likeness'
			min='1'
			max='100'
			required
		/><br>
		<button type='submit'>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
